[tox]
envlist =
    python{37,38,39,310}-django32-wagtail{215,216}-factoryboy32
    python{38,39,310}-django{32,40}-wagtail{216,30}-factoryboy32

[testenv]
commands = coverage run --parallel -m pytest {posargs}
extras = test
passenv =
    TEST_DB_NAME
    TEST_DB_USER
    TEST_DB_PASSWORD
    TEST_DB_HOST
    TEST_DB_PORT

basepython =
    python37: python3.7
    python38: python3.8
    python39: python3.9
    python310: python3.10

deps =
    django32: django>=3.2,<3.3
    django40: django>=4,<5
    wagtail215: wagtail>=2.15,<2.16
    wagtail216: wagtail>=2.16,<3.0
    wagtail30: wagtail>=3.0,<4.0
    factoryboy32: factory-boy>=3.2,<3.3

[testenv:coverage-report]
basepython = python3.7
deps = coverage
pip_pre = true
skip_install = true
commands =
    coverage combine
    coverage report


[testenv:lint]
basepython = python3.7
deps = flake8
commands =
    flake8 src tests setup.py
    isort -q --recursive --diff src/ tests/
