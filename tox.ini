[tox]
envlist = py{36,37,38,39}-django{22,31,32}-wagtail{211,213}-factoryboy{212,32}

[testenv]
commands = coverage run --parallel -m pytest {posargs}
extras = test
passenv =
    TEST_DB_NAME
    TEST_DB_USER
    TEST_DB_PASSWORD
    TEST_DB_HOST
    TEST_DB_PORT


deps =
    django22: django>=2.2,<2.3
    django31: django>=3.1,<3.2
    django32: django>=3.2,<3.3
    wagtail211: wagtail>=2.11,<2.12
    wagtail213: wagtail>=2.13,<2.14
    wagtail214: wagtail>=2.14,<2.15
    factoryboy212: factory-boy>=2.12,<3.0
    factoryboy32: factory-boy>=3.2,<3.3

[testenv:coverage-report]
basepython = python3.7
deps = coverage
pip_pre = true
skip_install = true
commands =
    coverage combine
    coverage report


[testenv:lint]
basepython = python3.7
deps = flake8
commands =
    flake8 src tests setup.py
    isort -q --recursive --diff src/ tests/
